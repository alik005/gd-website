<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.auth0.com/js/auth0-spa-js/2.3.0/auth0-spa.min.js"></script>
</head>
<body>
    <h1>Sign Up</h1>
    <form id="signupForm">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br>

        <label for="username">Username:</label>
        <input type="text" id="username" required><br>

        <label for="email">Official Email:</label>
        <input type="email" id="email" required><br>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" required><br>

        <label for="password">Password:</label>
        <input type="password" id="password" required><br>

        <label for="confirmPassword">Confirm Password:</label>
        <input type="password" id="confirmPassword" required><br>

        <button type="submit">Save</button>
    </form>

    <script>
        // Initialize Auth0 client
        let auth0;

        async function initAuth0() {
            auth0 = await createAuth0Client({
                domain: 'dev-27zvae6yewwrl3m1.us.auth0.com', // Replace with your Auth0 domain
                client_id: 'bSpLMj3SfSgM4xLQc6DXj2cpe5bu6fRI' // Replace with your Auth0 client ID
            });
        }

        async function signUp() {
            const name = document.getElementById('name').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            if (!email.endsWith('@bsdi-bd.org')) {
                alert('Please use a valid @bsdi-bd.org email address.');
                return;
            }

            try {
                // Sign up with Auth0 using the hosted login page
                await auth0.loginWithRedirect({
                    redirect_uri: window.location.href, // Redirect back to the current page after login
                    user_metadata: {
                        name: name,
                        username: username,
                        phone: phone
                    }
                });

                // Redirect to login page after successful signup
                alert('Sign-up successful! Please check your email for verification.');
                window.location.href = 'signin.html'; // Optional: Redirect after successful sign-up
            } catch (error) {
                console.error('Error signing up:', error.message);
                alert('Error: ' + error.message);
            }
        }

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            signUp();
        });

        // Initialize Auth0 when the page loads
        initAuth0();
    </script>
</body>
</html>
