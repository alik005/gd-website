<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselling Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1, h2 {
            text-align: center;
            color: #004aad;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group select, .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .btn {
            display: inline-block;
            background-color: #004aad;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            text-align: center;
        }
        .btn:hover {
            background-color: #00337c;
        }
        .history {
            margin-top: 30px;
        }
        .history ul {
            list-style: none;
            padding: 0;
        }
        .history li {
            background: #f4f4f9;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Book a Counselling Session</h1>
        <form id="counselling-form">
            <div class="form-group">
                <label for="teacher">Choose a Teacher:</label>
                <select id="teacher" name="teacher" required>
                    <option value="">-- Select Teacher --</option>
                    <option value="Md. Kamrul Hassan Khan">Md. Kamrul Hassan Khan</option>
                    <option value="Ilman Hossen Antor">Ilman Hossen Antor</option>
                    <option value="Md. Zidni Wahid">Md. Zidni Wahid</option>
                    <option value="Md. Alik Akandh">Md. Alik Akandh</option>
                </select>
            </div>
            <div class="form-group">
                <label for="timeslot">Choose a Time Slot:</label>
                <select id="timeslot" name="timeslot" required>
                    <option value="">-- Select Time Slot --</option>
                    <option value="15:00-15:30">3:00 PM - 3:30 PM</option>
                    <option value="15:30-16:00">3:30 PM - 4:00 PM</option>
                </select>
            </div>
            <button type="submit" class="btn">Book Session</button>
        </form>

        <div id="confirmation" style="margin-top: 20px; display: none;">
            <h2>Session Confirmed</h2>
            <p id="confirmation-message"></p>
        </div>

        <div class="history">
            <h2>Counselling History</h2>
            <ul id="history-list">
                <!-- Previous sessions will appear here -->
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('counselling-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const teacherName = document.getElementById('teacher').value;
            const timeslot = document.getElementById('timeslot').value;

            if (!teacherName || !timeslot) {
                alert('Please select a teacher and time slot.');
                return;
            }

            // Generate Jitsi Meet Link
            const uniqueId = Math.random().toString(36).substring(2, 15);
            const meetLink = `https://meet.jit.si/${uniqueId}`;

            // Display Confirmation Message
            const confirmationMessage = document.getElementById('confirmation-message');
            confirmationMessage.innerHTML = `Your session with <strong>${teacherName}</strong> has been scheduled for <strong>${timeslot}</strong>. <br> Join via <a href="${meetLink}" target="_blank">Jitsi Meet</a>.`;
            document.getElementById('confirmation').style.display = 'block';

            // Add to Counselling History
            const historyList = document.getElementById('history-list');
            const listItem = document.createElement('li');
            listItem.innerHTML = `<strong>Teacher:</strong> ${teacherName}<br><strong>Time Slot:</strong> ${timeslot}<br><strong>Jitsi Meet Link:</strong> <a href="${meetLink}" target="_blank">Join Meeting</a>`;
            historyList.appendChild(listItem);
        });
    </script>
</body>
</html>
